<div class="page-layout">
    <div class="row">
        <div class="col-sm-4 dummy"></div>
        <div class="col-sm-4">
            <app-call-notification></app-call-notification>
            <mat-toolbar>
                <img class="avatar-img" [src]="contact?.contactID?.avatar" width="45" height="45">
                <span>{{contact?.contactID?.username}}</span>
                <span class="spacer"></span>
                <button matTooltip="video call" type="button" mat-icon-button (click)="mediaCall()">
                    <mat-icon>video_call</mat-icon>
                </button>
                <button mat-icon-button aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </mat-toolbar>
            <app-messages [roomID]="roomID" [contactID]="contactID" [messages]="messages" [chatRoom]="myChatRoom"
                [contact]="contact">
            </app-messages>
            <div class="mt-2">
                <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
                    <div class="row">
                        <div class="col-10 mt-2">
                            <input class="message-box" formControlName="message" type="text" placeholder="Type message..">
                        </div>
                        <div class="col-2">
                            <button style="background-color: #2CF6C9; color: white;" type="submit" mat-fab matSuffix
                                [disabled]="messageForm.invalid">
                                <mat-icon>send</mat-icon>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-sm-4 dummy"></div>
    </div>
</div>
