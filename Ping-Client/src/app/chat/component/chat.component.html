<div class="page-layout">
    <div class="row">
        <div class="col-sm-4 dummy"></div>
        <div class="col-sm-4">
            <mat-toolbar>
                <img class="mt-3" [src]="contact?.contactID?.avatar" width="65" height="65">
                <span class="mb-2">{{contact?.contactID?.username}}</span>
            </mat-toolbar>
            <app-messages></app-messages>
            <div>
                <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
                    <mat-form-field>
                        <input matInput formControlName="message" type="text" placeholder="Type message..">
                        <button type="submit" mat-raised-button matSuffix [disabled]="messageForm.invalid">
                            send
                        </button>
                    </mat-form-field>
                </form>
            </div>
        </div>
        <div class="col-sm-4 dummy"></div>
    </div>
</div>
