<mat-card class="mt-4 item-card">
    <div class="card-header">
        <p class="form-title text-center">Edit Profile</p>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="editUser()">
        <div class="d-flex justify-content-center">
            <div class="py-4">
                <img [src]="account.avatar" class="avatar-img" width="60" height="60" alt="">
            </div>
            <div class="">
                <input type="file" style="display: none;" #selectImg name="post"
                    accept="image/.jpg,image/.jpeg,image/.png" (change)="onChange($event)">
                <div class="btn-group py-4" role="group">
                    <button mdbBtn type="button" (click)="selectImg.click()" color="info" class="waves-light"
                        mdbWavesEffect>Change
                        Picture</button>
                    <button mdbBtn type="button" (click)="changeProfilePicture('remove')" color="info"
                        class="waves-light" mdbWavesEffect>Remove
                        Picture</button>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-2 py-4">Bio</label>
            <div class="col-10">
                <mat-form-field appearance="outline">
                    <textarea matInput formControlName="bio" type="text"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <label class="col-2 py-4">Email</label>
            <div class="col-10">
                <mat-form-field appearance="outline">
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button mat-raised-button [disabled]="editForm.invalid || !editForm.dirty" type="submit"
                class="mb-3 form-button">Submit</button>
        </div>
    </form>
</mat-card>
