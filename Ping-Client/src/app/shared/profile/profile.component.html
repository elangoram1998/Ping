<div class="page-layout">
    <div class="row">
        <div class="col-sm-4 dummy"></div>
        <div class="col-sm-4 page-body">
            <div class="d-flex justify-content-center mt-5">
                <div>
                    <img class="avatar-img" [src]="account.avatar" width="130" height="130" alt="">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <button mat-button (click)="openDialog()">Edit Profile</button>
                </div>
            </div>
            <div>
                <p class="caption">{{account.bio}}</p>
            </div>
        </div>
        <div class="col-sm-4 dummy"></div>
    </div>
</div>
