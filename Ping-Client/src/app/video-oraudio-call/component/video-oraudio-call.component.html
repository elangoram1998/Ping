<div class="page-layout">
    <div class="row">
        <div class="col-sm-4 dummy"></div>
        <div class="col-sm-4">
            <mat-toolbar>
                <img class="mt-3" [src]="contact?.contactID?.avatar" width="65" height="65">
                <span class="mb-2">{{contact?.contactID?.username}}</span>
            </mat-toolbar>
            <div class="row">
                <div class="col-12">
                    <div id="contact-grid" #contactgrid></div>
                </div>
                <div class="col-12">
                    <div id="my-grid" #mygrid></div>
                </div>
                <div class="col-12">
                    <button (click)="disconnectCall()">Disconnect</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4 dummy"></div>
    </div>
</div>
