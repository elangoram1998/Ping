<div class="page-layout">
    <div class="row">
        <div class="col-sm-4 dummy"></div>
        <div class="col-sm-4">
            <mat-toolbar>
                <img class="mt-3" [src]="contact?.contactID?.avatar" width="65" height="65">
                <span class="mb-2">{{contact?.contactID?.username}}</span>
            </mat-toolbar>
            <div class="row">
                <div class="col-12">
                    <div *ngIf="isPeerConnected;else calling">
                        <div id="contact-grid" #contactgrid></div>
                    </div>
                    <ng-template #calling>
                        <div class="calling">
                            <h2>Calling...</h2>
                        </div>
                    </ng-template>
                </div>
                <div class="col-12">
                    <div id="my-grid" #mygrid></div>
                </div>
            </div>
            <div class="text-center">
                <mat-card>
                    <button (click)="disconnectCall()" color="warn" mat-fab>
                        <mat-icon>call_end</mat-icon>
                    </button>
                </mat-card>
            </div>
        </div>
        <div class="col-sm-4 dummy"></div>
    </div>
</div>
